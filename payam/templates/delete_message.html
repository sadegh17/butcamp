{% extends "base.html" %}

{% block head %}
    delete || {{block.super}}
{% endblock %}

{% block content %}
<style media="screen">
  #body{
    background-color:#ccc555;
  }

</style>
<div class="card text-center border-danger mb-3" style="width: 30rem; margin:auto; ">
  <div class="card-header ">
    <h1>
        Delete : {{object}}
        &emsp;
       <small><a class="btn btn-outline-danger"style="color : red; text-decoration:none;" href="{% url 'payam:list'  %}">Back</a></small>
    </h1>
  </div>
  <div class="card-body ">
    <div class="card-text">
      <form method="post">{% csrf_token %}
          <p>Are you sure you want to delete "{{ object.message }}"?</p>
          <input class="btn btn-danger" type="submit" value="Confirm" />
      </form>
    </div>
  </div>


</div>


{% endblock %}
